name: Tests
on:
  pull_request:
    types: [ opened, edited, reopened, review_requested ]
    branches: [ master, develop ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Run tests
      run: ./ci-tests.sh