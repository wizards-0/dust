<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="Web utility for updating node and gradle dependencies">
   <title>Node, Gradle dependencies update tool</title>
</head>
<body>
   <div id="app"></div>

   <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const theme = urlParams.get('theme');

    let lightCssHref = 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css';
    let darkCssHref = 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css';
    let link = document.createElement('link');
    link.rel = "stylesheet";
    link.type = 'text/css';
    if(theme == 'dark') {
      link.href = darkCssHref;
    } else {
      link.href = lightCssHref;
    }
    
    window.document.head.append(link);
     // Docsify Configuration
     window.$docsify = {      
      name: '<a class ="app-name-link" style="font-size:1.5rem;font-weight:400;" href="'+document.baseURI.split('/docs')[0]+'">D.U.S.T.</a>',
      loadSidebar: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3
     };
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
   
</body>
</html>
